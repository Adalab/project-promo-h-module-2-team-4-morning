<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Montserrat:400,700,800|Open+Sans:400,700&display=swap"
        rel="stylesheet" />
        <script src="https://kit.fontawesome.com/61294e7035.js" crossorigin="anonymous"></script>
        <title>Project module 2 Card web page 2</title>
        <!-- FAVICON PARA CUANDO LO TENGAMOS
        <link rel="icon" href="./favicon.png" />-->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <header class="header"> <a class="header__link" href="./index.html" text="index link">
    <img class="header__logo" src="./assets/images/logoheader.svg" alt="logo awesome profile cards" />
  </a>

        </header>
        <main class="main">
            <section class="preview">
                <div class="preview__container">
                    <button class="preview__reset"> <i class="far fa-trash-alt preview__icon"></i>reset</button>
                    <article class="preview__display">
                        <header class="preview__display--header">
                            <div class="preview__display--container">
                                 <h3 class="preview__display--title js-preview-title">Nombre Apellidos</h3>

                                 <h3 class="preview__display--subtitle js-preview-subtitle">Profesión</h3>

                            </div>
                        </header>
                        <div class="preview__display--img"></div>
                        <footer class="preview__display--footer menu">
                            <ul class="menu__list">
                                <li class="menu__items menu__items--phone js-filter"> <a class="menu__links js-link-phone" href="" target="_blank">
              <i class="fas fa-mobile-alt"></i>
            </a>

                                </li>
                                <li class="menu__items menu__items--email js-filter"> <a class="menu__links js-link-email" href="" target="_blank">
              <i class="far fa-envelope"></i>
            </a>

                                </li>
                                <li class="menu__items menu__items--linkedin js-filter"> <a class="menu__links js-link-linkedin" href="" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>

                                </li>
                                <li class="menu__items menu__items--github js-filter  "> <a class="menu__links js-link-github" href="" target="_blank">
              <i class="fab fa-github-alt"></i>
            </a>

                                </li>
                            </ul>
                        </footer>
                    </article>
                </div>
            </section>
            <section class="input">
                <form class="js-form-container" action="#" method="post">
                    <legend class="collapsible">
                        <div class="collapsible__left"> <i class="collapsible__left--fav far fa-object-ungroup"></i>

                             <h2 class="collapsible__left--title">Diseña</h2>

                        </div> <i class="collapsible--arrow fas fa-angle-down"></i>

                    </legend>
                    <fieldset class="design-box hidden">
                         <h3 class="design-box__title">Colores</h3>

                        <div class="design-box__themes">
                            <div>
                                <label class="design-box__theme" for="color1">
                                    <input id="color1" type="radio" checked="checked" value="color1" name="color-palette"
                                    />
                                    <div class="colors__container">
                                        <div class="colors colors--green1"></div>
                                        <div class="colors colors--green2"></div>
                                        <div class="colors colors--green3"></div>
                                    </div>
                                </label>
                            </div>
                            <div>
                                <label class="design-box__theme" for="color2">
                                    <input id="color2" type="radio" value="color2" name="color-palette" />
                                    <div class="colors__container">
                                        <div class="colors colors--red1"></div>
                                        <div class="colors colors--red2"></div>
                                        <div class="colors colors--red3"></div>
                                    </div>
                                </label>
                            </div>
                            <div>
                                <label class="design-box__theme" for="color3">
                                    <input id="color3" type="radio" value="color3" name="color-palette" />
                                    <div class="colors__container">
                                        <div class="colors colors--gray1"></div>
                                        <div class="colors colors--gray2"></div>
                                        <div class="colors colors--gray3"></div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <legend class="collapsible">
                        <div class="collapsible__left"> <i class="collapsible__left--fav far fa-keyboard"></i>

                             <h2 class="collapsible__left--title">Rellena</h2>

                        </div> <i class="collapsible--arrow fas fa-angle-down"></i>

                    </legend>
                    <fieldset class="fill hidden">
                        <label class="fill__lable" for="name">Nombre completo</label>
                        <input class="fill__box js-input-name" type="text"
                        id="name" name="name" placeholder="Ej: Sally Jill" required />
                        <label class="fill__lable " for="position">Puesto</label>
                        <input class="fill__box js-input-position" type="text" id="position"
                        name="position" placeholder="Ej: Front-end unicorn" required />
                        <label class="fill__lable" for="image">Imagen de perfil</label>
                        <div class="fill__image"> <a class="fill__image--button">Añadir imagen</a>

                            <div class="fill__image--miniature"></div>
                        </div>
                        <label class="fill__lable" for="email">Email</label>
                        <input class="fill__box js-input-email" type="email" id="email"
                        name="email" placeholder="Ej: sally-hill@gmail.com" required />
                        <label class="fill__lable" for="phone">Teléfono</label>
                        <input class="fill__box js-input-phone" type="tel" id="phone"
                        name="phone" placeholder="Ej: 555-55-55-55" required />
                        <label class="fill__lable" for="linkedin">Linkedin</label>
                        <input class="fill__box js-input-linkedin" type="text"
                        id="linkedin" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill"
                        required />
                        <label class="fill__lable" for="github">Github</label>
                        <input class="fill__box js-input-github" type="text" id="github"
                        name="github" placeholder="Ej: @sally-hill" required />
                    </fieldset>
                    <legend class="collapsible">
                        <div class="collapsible__left"> <i class="collapsible__left--fav fas fa-share-alt"></i>

                             <h2 class="collapsible__left--title">Comparte</h2>

                        </div> <i class="collapsible--arrow fas fa-angle-down"></i>

                    </legend>
                    <fieldset class="share hidden">
                        <button type="submit" class="share__btn js-share__btn js-filter"> <i class="far fa-address-card share__icon"></i>Crear tarjeta</button>
                    </fieldset>
                    <fieldset class="twitter hidden">
                         <h2 class="twitter__title">La tarjeta ha sido creada:</h2>
 <a class="twitter__link" href="#">https://www.awesome-profile-card.com?id=A456DF0001</a>

                        <button
                        class="twitter__button"> <i class="twitter__button--icon fab fa-twitter"></i>Compartir en Twitter</button>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__paragraph">Awesome profile-cards @2019</p>
            <img class="footer__logo" src="./assets/images/logo-adalab.png"
            alt="logo" title="logo adalab" />
        </footer>
        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>

</html>
